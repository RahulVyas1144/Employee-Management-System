{% extends 'base.html' %}

{% block content %}
<h2>Create Announcement</h2>

<form method="post">
    {% csrf_token %}

    <label>Title</label>
    <input type="text" name="title" required>

    <br><br>

    <label>Message</label>
    <textarea name="message" rows="5" required></textarea>

    <br><br>

    <button type="submit">Publish</button>
</form>
{% endblock %}
